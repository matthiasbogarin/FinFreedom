{% extends 'wrapper.html' %}
{% load static %}

{% block content %}
            <div class="row" style="height: 100%"> 
                <div class="col-3 rounded bg-secondary text-light" style="height: 100%; margin:0; padding: 0; display: flex; flex-direction: column; justify-content: start">
                    <div class="row w-100 h-25 text-center mt-3" style="margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                        <div class="col-3"></div>
                        <div class="col-6 w-50 h-75">
                            <a href="/profile" class="text-light">
                                <div class="row mb-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                    </svg>
                                </div>
                                <div class="row">
                                    <h5 id="profile_name">{% if profile_name %} {{profile_name}} {% endif %}</h5>
                                    <div id="profile_id" hidden>{% if profile_id %} {{profile_id}} {% endif %}</div> 
                                </div>
                            </a>
                        </div>
                        <div class="col-3"></div>
                    </div>
                    <div class="row w-100 h-50 mt-3" style="margin: 0; display: flex; flex-direction: row; justify-content: center;">
                        <div class="card w-75 h-100">
                            <div class="card-body text-center rounded bg-light">
                                <ul class="nav nav-pills nav-fill" style="display: flex; flex-direction: column; justify-content: space-around;">
                                    <!-- <li class="nav-item mt-4 mb-4">
                                        <a class="nav-link text-dark active" aria-current="page" href="/overview">Overview</a>
                                    </li> -->
                                    <li class="nav-item mb-4">
                                        <a class="nav-link text-dark" href="/manage">Manage</a>
                                    </li>
                                    <li class="nav-item mb-4">
                                        <a class="nav-link text-dark" href="/transactions">Transactions</a>
                                    </li>
                                    <!-- <li class="nav-item mb-4">
                                        <a class="nav-link text-dark" href="/subscriptions">Subscriptions</a>
                                    </li> -->
                                    <li class="nav-item mb-4">
                                        <a class="nav-link text-dark" href="/accounts">Accounts</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row w-100 h-25 text-center" style="margin: 0; display: flex; flex-direction: column; justify-content: center;">
                        <a class="nav-link text-dark" href="/logout">Log Out</a>
                    </div>
                </div>
                <div class="col-9" style = "height: 100%; margin: 0; padding: 0;">
                    {% block page_elements %}
                    {% endblock %}
                </div>
            </div>    
{% endblock %}
