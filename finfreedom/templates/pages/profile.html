{% extends 'sidebar.html' %}
{% load static %}
{% block body_elements %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
{% block page_elements %}
<div class="row bg-light text-center" style="height: 100%; display: flex; justify-content: center; align-items: center;">
    <div class="card bg-secondary" style="width: 90%; height: 90%;">
        <div class="card-body">
            <div class="row mt-lg-5 mb-5">
                <h5>
                    Profile Info
                </h5>
            </div>
            <hr/>
            <div class="row h-25">
                <div class="col-4">
                    <div class="col-12">
                        <label>Username: {% if username %}{{username}}{% endif %}</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="col-12">
                        <label>First Name: {% if first_name %}{{first_name}}{% endif %}</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="col-12">
                        <label>Last Name: {% if last_name %}{{last_name}}{% endif %}</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3 mb-5">
                <h5>
                    Employer Info
                </h5>
            </div>
            <hr/>
            <div class="row h-25">
                <div class="col-4">
                    <div class="col-12">
                        <label>Name Of Employer: {% if name_of_employer %}{{name_of_employer}}{% endif %}</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="col-12">
                        <label>Position: {% if position %}{{position}}{% endif %}</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="col-12">
                        <label>Salary: {% if salary %}{{salary}}{% endif %}</label>
                    </div>
                </div>
            </div>
            <hr/>
        </div>
    </div>
</div>
{% endblock %}
