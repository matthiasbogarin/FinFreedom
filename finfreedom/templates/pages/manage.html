{% extends 'sidebar.html' %}
{% load static %}

{% block page_elements %}
    <div class="row bg-light text-center" style="height: 100%; display: flex; justify-content: center; align-items: center;">
        <div class="card bg-secondary" style="width: 90%; height: 90%;">
            <div class="card-body">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Add Expense</button>
                      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Add Income</button>
                      <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Transfer to Savings</button>
                    </div>
                </nav>
                <div class="tab-content bg-white" style="height: 93%; width: 100%;" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        {% include 'modal/add_expense.html' %}
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        {% include 'modal/add_income.html' %}
                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                        {% include 'modal/transfer_to_savings.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
