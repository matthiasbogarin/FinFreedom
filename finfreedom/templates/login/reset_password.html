{% extends 'login/wrapper.html' %}

 {% block widgets %}
 <div class="row">
     <h3>Password Reset</h3>
     
     <p>Forgotten your password? Enter your Email Address below, and we'll email instructions for setting a new one.</p>
     <form method="POST" class="mt-3">
         {% csrf_token %}
         <div class="row" style="display: flex; justify-content: center;">
             <div class="col-12 mb-3" style="display: flex; justify-content: center;">
                <div class="form-group">
                    <label for='email'><strong>Email</strong></label>
                    <input id="email" name="email" type="text" class="form-control" required placehodler="Enter Email to Send Link">
                </div>
            </div>
            <input type = "Submit" class="btn btn-success float-end" style="width:100px;" name="Send Email">
         </div>
     </form>
 </div>
 {% block body_elements %}
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script type="text/javascript">
    $( document ).ready(function() {
        $('#reset_password_link').prop('hidden', true);
        $('#create_account_link').prop('hidden', true);
    });
 </script>
 {% endblock %}

 {% endblock %}
