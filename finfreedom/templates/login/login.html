{% extends 'login/wrapper.html' %}
{% load static %}
{% block widgets %}
<div class="row">
    <!-- <img src="{% static 'assets/finfreedom_logo.png' %}"> -->
    <form method="POST">
        {% csrf_token %}
        <div class="form-group text-light">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-group mb-3 text-light">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <!-- <div class="form-group mb-3 text-light">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="checkbox-signin" name="remember" {% if username %} checked {% endif %}>
                <label class="custom-control-label" for="checkbox-signin">Remember Me</label>
            </div>
        </div> -->
        <div class="form-group mb-0 text-center">
            <button class="btn btn-primary btn-block" type="submit">Log In</button>
        </div>
    </form>
</div>
{% endblock %}
